<div class="postContainer">
  <form (ngSubmit)="onSubmit()">
    <input class="textInput" type="text" placeholder="What's on your mind?" [(ngModel)]="post.postText" id="postText"
      name="postText">
    <button type="submit" class="postButton">Send</button>
  </form>
</div>

<h1>Posts</h1>
<section>

  <div *ngFor="let post of posts | async">
    <app-community-post [post]="post"></app-community-post>
  </div>

</section>
